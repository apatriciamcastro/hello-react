<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Styling Components</title>
  </head>
  <body>
    <div id="app">React has not rendered</div>
    <script type="text/babel">
      let Red = function () {
        var redStyle = {
          height: 50,
          width: 150,
          backgroundColor: "red",
        };
        return <h1 style={redStyle}>Red</h1>;
      };

      let Orange = function () {
        var orangeStyle = {
          height: 50,
          width: 150,
          backgroundColor: "orange",
        };
        return <h1 style={orangeStyle}>Orange</h1>;
      };

      let Yellow = function () {
        var yellowStyle = {
          height: 50,
          width: 150,
          backgroundColor: "yellow",
        };
        return <h1 style={yellowStyle}>Yellow</h1>;
      };

      let Green = function () {
        var greenStyle = {
          height: 50,
          width: 150,
          backgroundColor: "green",
        };
        return <h1 style={greenStyle}>Green</h1>;
      };

      let Blue = function () {
        var blueStyle = {
          height: 50,
          width: 150,
          backgroundColor: "blue",
        };
        return <h1 style={blueStyle}>Blue</h1>;
      };

      let Indigo = function () {
        var indigoStyle = {
          height: 50,
          width: 150,
          backgroundColor: "indigo",
        };
        return <h1 style={indigoStyle}>Indigo</h1>;
      };

      let Violet = function () {
        var violetStyle = {
          height: 50,
          width: 150,
          backgroundColor: "violet",
        };
        return <h1 style={violetStyle}>Violet</h1>;
      };

      let ColorSpectrum = function () {
        return (
          <div>
            <Red />
            <Orange />
            <Yellow />
            <Green />
            <Blue />
            <Indigo />
            <Violet />
          </div>
        );
      };

      ReactDOM.render(<ColorSpectrum />, document.getElementById("app"));
    </script>
  </body>
</html>
