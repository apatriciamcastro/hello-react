<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Stateless Functional Components</title>
  </head>
  <body>
    <div id="app">React has not rendered</div>
    <script type="text/babel">
      let Red = function () {
        return <h1>Red</h1>;
      };

      let Orange = function () {
        return <h1>Orange</h1>;
      };

      let Yellow = function () {
        return <h1>Yellow</h1>;
      };

      let Green = function () {
        return <h1>Green</h1>;
      };

      let Blue = function () {
        return <h1>Blue</h1>;
      };

      let Indigo = function () {
        return <h1>Indigo</h1>;
      };

      let Violet = function () {
        return <h1>Violet</h1>;
      };

      let ColorSpectrum = function () {
        return (
          <div>
            <Red />
            <Orange />
            <Yellow />
            <Green />
            <Blue />
            <Indigo />
            <Violet />
          </div>
        );
      };

      ReactDOM.render(<ColorSpectrum />, document.getElementById("app"));
    </script>
  </body>
</html>
