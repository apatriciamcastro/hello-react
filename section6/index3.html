<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Styling Components</title>
  </head>
  <body>
    <div id="app">React has not rendered</div>
    <script type="text/babel">
      var Color = function (props) {
        var colorStyle = {
          height: 50,
          width: 150,
          backgroundColor: props.color,
        };
        return <h1 style={colorStyle}>{props.text}</h1>;
      };

      ReactDOM.render(
        <div>
          <Color text="Red" color="red" />
          <Color text="Orange" color="orange" />
          <Color text="Yellow" color="yellow" />
          <Color text="Green" color="green" />
          <Color text="Blue" color="blue" />
          <Color text="Indigo" color="indigo" />
          <Color text="Violet" color="violet" />
        </div>,
        document.getElementById("app")
      );
    </script>
  </body>
</html>
